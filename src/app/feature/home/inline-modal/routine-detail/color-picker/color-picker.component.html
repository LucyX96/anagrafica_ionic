<div class="ion-padding" style="display: flex; align-items: center; gap: 10px">
  <input
    type="color"
    [value]="currentColor"
    (input)="onColorChange($event)"
    style="width: 50px; height: 50px; border: none; padding:0; background:none; cursor: pointer"
  />
  <ion-button (click)="selectColor()">
    <ion-icon name="add" slot="start"></ion-icon>
    Aggiungi
  </ion-button>
</div>
