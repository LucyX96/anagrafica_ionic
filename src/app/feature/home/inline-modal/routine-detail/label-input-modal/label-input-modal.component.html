<div class="modal-wrapper">
  <h2>{{ title }}</h2>
  @if (message) {
  <p>{{ message }}</p>
  } 
  
  @if(showInput) {
  <ion-input
    [label]="inputLabel"
    label-placement="floating"
    fill="outline"
    [counter]="true"
    [maxlength]="inputMaxLength"
    [(ngModel)]="inputValue"
  ></ion-input>
  }

  <ion-button color="medium" (click)="close()">Chiudi</ion-button>
  <ion-button color="primary" (click)="confirm()">Conferma</ion-button>
</div>
