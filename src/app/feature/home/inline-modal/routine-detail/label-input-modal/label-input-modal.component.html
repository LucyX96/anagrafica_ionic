<div class="modal-wrapper">
  <ion-input
    label="Enter label name"
    label-placement="floating"
    fill="outline"
    placeholder="Enter label name"
    [counter]="true"
    maxlength="3"
    [(ngModel)]="labelValue"
  ></ion-input>
  <ion-button color="medium" (click)="close()">Chiudi</ion-button>
  <ion-button color="primary" (click)="confirm()">OK</ion-button>
</div>
