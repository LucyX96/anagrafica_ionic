<div #header class="panel-header">
  <div class="panel-handle"></div>
  <div class="header-title">
    <h6>Routines</h6>
  </div>
</div>

<ion-content fixed-slot-placement="before">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" (click)="openAddItemModal()">
        <ion-icon name="clipboardSharp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-reorder-group
      [disabled]="false"
      (ionReorderEnd)="handleReorderEnd($any($event))"
    >
      @for (item of items; track item; let index = $index) {
      <ion-item button>
        <ion-reorder slot="start">
          <mat-icon>drag_indicator</mat-icon>
        </ion-reorder>
        <ion-avatar slot="start">
          <div
            class="avatar-cerchio"
            [style.background-color]="item.color"
            id="open-modal-{{ item.id }}"
            expand="block"
          ></div>
          <ion-modal
            trigger="open-modal-{{ item.id }}"
            [initialBreakpoint]="1"
            [breakpoints]="[1]"
            handle="false"
          >
            <ng-template>
              <ion-content class="ion-padding" fixed-slot-placement="before" [scrollY]="false" (touchmove)="$event.stopPropagation()">
                <app-routine-detail [colors]="colorPalette"
              [currentItem]="item"
              ></app-routine-detail>
              </ion-content>
            </ng-template>
          </ion-modal>
        </ion-avatar>
        <ion-label>{{ item.label }}</ion-label>
      </ion-item>
      }
    </ion-reorder-group>
  </ion-list>
</ion-content>
