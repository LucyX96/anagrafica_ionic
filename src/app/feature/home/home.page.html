<ion-content [scrollY]="false">
  <div>
    <ion-datetime #datetime [showDefaultTitle]="true" presentation="date" [highlightedDates]="highlightedDates"></ion-datetime>
  </div>

  <app-inline-modal
  (draggedDown)="closeAccordion()"
  (dragProgress)="onDragUpdate($any($event).detail)"
  [class.is-open]="accordionGroup.value === 'first'" 
></app-inline-modal>

  <ion-accordion-group #accordionGroup (ionChange)="accordionStateChanged($event)">
    @if (accordionGroup.value === undefined) {
    <ion-accordion value="first" (click)="openAccordion()">
      <ion-item class="header-icon" slot="header"></ion-item>
    </ion-accordion> 
  }
  </ion-accordion-group>
</ion-content>
