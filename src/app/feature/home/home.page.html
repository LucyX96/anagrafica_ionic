<ion-content [scrollY]="false">
  <ion-datetime
    presentation="date"
    [multiple]="true"
    [value]="['2022-06-03', '2022-06-13', '2022-06-29']"
  ></ion-datetime>

  <app-inline-modal
    (draggedDown)="closeAccordion()"
    (dragProgress)="onDragUpdate($any($event).detail)"
    [class.is-open]="accordionGroup.value === 'first'"
  ></app-inline-modal>

  @if (accordionGroup.value === 'first') {
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="pencil-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openAddItemModal()">
        <ion-icon name="add-circle-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  }

  <ion-accordion-group
    #accordionGroup
    (ionChange)="accordionStateChanged($event)"
  >
    @if (accordionGroup.value === undefined) {
    <ion-accordion value="first" (click)="openAccordion()">
      <ion-item class="header-icon" slot="header"></ion-item>
    </ion-accordion>
    }
  </ion-accordion-group>
</ion-content>
