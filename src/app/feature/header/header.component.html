<div class="header-container">
  <div class="header-content">
    <div class="menu-icon" md="menu-sharp" size="large" (click)="toggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </div>
    <div class="logo" (click)="navigateTo('/home')">
      <p>Home</p>
    </div>

    <div class="actions">
      @if (!this.authService.isLoggedIn()) {
      <ion-button shape="round" (click)="navigateTo('/userLogin')">Login</ion-button>
      <ion-button shape="round" (click)="navigateTo('/userRegister')">Register</ion-button>
      } @else {
      <ion-button shape="round" (click)="navigateTo('/profile')">Profile</ion-button>
      <ion-button shape="round" (click)="logout()">Logout</ion-button>
      }
    </div>
  </div>
  <div class="header-separator">
    <div class="header-separator-line">
      <ion-icon></ion-icon>
    </div>
  </div>
  <div>
    <div>
      <ion-text>Ciao</ion-text>
    </div>
  </div>
</div>
