<div class="auth-container">
  <ion-card>
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <ion-list>
        <ion-item>
          <ion-input label="Email:" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password:" type="password" value=""></ion-input>
        </ion-item>

        <div>
          <div [align]="'center'">
            <ion-button shape="round" type="submit">Login
            </ion-button>
          </div>
        </div>

        <!-- <ion-button shape="round" (click)="navigateTo('/userRegister')">Register
        </ion-button> -->
      </ion-list>
    </form>

  </ion-card>
</div>
