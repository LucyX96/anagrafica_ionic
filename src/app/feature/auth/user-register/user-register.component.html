<div class="auth-container">

  <ion-card>
    <h2>Register</h2>

    <form (ngSubmit)="register($event)">
      <ion-list>

        <ion-item>
          <ion-input label="FullName:" type="text" placeholder="Name Surname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Email:" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password:" type="password" value=""></ion-input>
        </ion-item>

        <div>
          <div [align]="'center'">
            <ion-button shape="round" type="submit">Confirm Registration
            </ion-button>
          </div>
        </div>

      </ion-list>
    </form>

  </ion-card>
</div>
