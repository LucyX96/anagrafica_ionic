<div class="search-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Search Persons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="cognome" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Codice Fiscale</mat-label>
          <input matInput formControlName="codiceFiscale" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="telefono" />
        </mat-form-field>
      </form>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
        <button mat-button (click)="onReset()">Reset</button>
      </div>
